<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Abduction</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <div id="game-container">
      <div id="start-panel">
        <p>Move the UFO left or right</p>
        <p>Press the spacebar to abduct as many people as possible</p>
        <button id="start-btn">START!</button>
      </div>
      <canvas
        width="900"
        height="650"
        id="myCanvas"
        style="display: none;"
      ></canvas>
      <div id="pause-panel" style="display: none;">
        <p>Game is paused</p>
        <button id="pause-btn">CONTINUE</button>
      </div>
      <div id="counter" style="display:none;">
        People abducted: <span id="victims">0</span>
      </div>
    </div>

    <script src="js/ray.js"></script>
    <script src="js/ufo.js"></script>
    <script src="js/building.js"></script>
    <script src="js/window.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
