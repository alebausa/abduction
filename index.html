<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Abduction</title>
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <div id="game-container">
      <div id="start-panel">
        <p>The overlords need you to repopulate Epsilon-X!</p>
        <p>Press the spacebar to abduct as many people as possible!</p>
        <p>We ONLY need PEOPLE! Watch out!</p>
        <button id="start-btn">START!</button>
        <div id="instructions">
          <p>Right arrow: Right</p>
          <p>Left arrow: Left</p>
          <p>Spacebar: Abduct</p>
          <p>P: Pause</p>
          <p>H: Enter Hide Mode</p>
        </div>
      </div>
      <canvas
        width="900"
        height="650"
        id="myCanvas"
        style="display: none;"
      ></canvas>
      <div id="counter" style="display:none;">
        People abducted: <span id="victims">0</span>
      </div>
      <div id="pause-panel" style="display: none;">
        <p>Game is paused</p>
        <button id="continue-btn">RESUME</button>
      </div>
      <div id="dead-panel" style="display: none;">
        <p>BUSTED!</p>
        <button id="alive-btn">START OVER</button>
      </div>
    </div>

    <script src="js/building.js"></script>
    <script src="js/window.js"></script>
    <script src="js/floor.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/ufo.js"></script>
    <script src="js/ray.js"></script>
    <script src="js/car.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
